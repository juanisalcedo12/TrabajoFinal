<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de Cartera</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    select, button { padding: 10px; margin-bottom: 12px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #mensaje { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Consultar Estado de la Cartera</h2>

  <select id="usuarioId">
    <option value="">Seleccione un usuario</option>
  </select>
  <button onclick="consultarWallet()">Consultar</button>

  <div id="mensaje"></div>

  <div id="resultado" style="display:none;">
    <h3>Saldo en Pesos: $<span id="saldoArs"></span></h3>
    <h4>Criptomonedas</h4>
    <table>
      <thead>
        <tr>
          <th>Cripto</th>
          <th>Cantidad</th>
          <th>Valor estimado (ARS)</th>
        </tr>
      </thead>
      <tbody id="monedasBody"></tbody>
    </table>
    <h4>Total en ARS (incluyendo saldo): $<span id="totalArs"></span></h4>
  </div>

  <script src="wallet.js"></script>
</body>
</html>
